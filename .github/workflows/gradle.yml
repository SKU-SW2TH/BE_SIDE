name: Java CI/CD with Gradle and EC2 Deployment

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  # Gradle 빌드 작업
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 코드 리포지토리 체크아웃
      - uses: actions/checkout@v4

      # JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle 빌드 실행
      - name: Build with Gradle
        run: |
          cd BE_SIDE/study
          ./gradlew build

      # 빌드 결과를 업로드
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: study-jar
          path: BE_SIDE/study/build/libs/study-0.0.1-SNAPSHOT.jar

  # EC2로 배포 작업
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      # 빌드 결과 다운로드
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: study-jar

      # SSH 에이전트 설정
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}

      # JAR 파일을 EC2로 복사
      - name: Copy JAR to EC2
        env:
          EC2_IP: ${{ secrets.EC2_IP }}
        run: |
          scp -o StrictHostKeyChecking=no study-0.0.1-SNAPSHOT.jar ubuntu@${{ env.EC2_IP }}:/home/ubuntu/study-0.0.1-SNAPSHOT.jar

      # EC2에서 애플리케이션 실행
      - name: SSH into EC2 and Run Application
        env:
          EC2_IP: ${{ secrets.EC2_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ env.EC2_IP }} << 'EOF'
            nohup java -jar /home/ubuntu/study-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
          EOF


